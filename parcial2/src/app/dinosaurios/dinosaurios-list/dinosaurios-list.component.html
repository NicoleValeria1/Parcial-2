<div class="container-fluid">
  <div class="row">
    <div *ngFor="let dinosaurio of dinosaurios" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <div class="card-title">
          <h5 class="card-title">{{ dinosaurio.name }}</h5>
        </div>
        <img
          class="card-img-top"
          src="{{ dinosaurio.image }}"
          alt="{{ dinosaurio.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ dinosaurio.scientificName }}</h5>
          <p class="card-text">[{{ dinosaurio.shortDescription }}]</p>
        </div>
      </div>
    </div>
  </div>
</div>
